<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // This script takes the current url and redirects to the root with the original path as a query parameter
      const path = window.location.pathname.slice(1);
      if (path) {
        window.location.replace('/?p=' + path);
      } else {
        window.location.replace('/');
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
